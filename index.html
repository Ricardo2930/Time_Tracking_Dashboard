<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/icon-play.svg"
    />
    <link rel="stylesheet" href="./stylus.css" />

    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <main class="container">
      <section class="user">
        <div class="user-image">
          <img src="./images/image-jeremy.png" alt="" />
          <div class="user-title">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="user-times">
          <p class="user-times-daily">Daily</p>
          <p class="user-times-weekly">Weekly</p>
          <p class="user-times-monthly">Monthly</p>
        </div>
      </section>

      <section class="work">
        <div class="work-image">
          <img src="./images/icon-work.svg" alt="" />
        </div>
        <div class="work-content">
          <div class="work-title">
            <p>Work</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="work-data">
            <h2 class="work-data-current">32hrs</h2>
            <p class="work-data-previous">Last Week - 36hrs</p>
          </div>
        </div>
      </section>

      <section class="play">
        <div class="play-image">
          <img src="./images/icon-play.svg" alt="" />
        </div>
        <div class="play-content">
          <div class="play-title">
            <p>Play</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="play-data">
            <h2 class="play-data-current">32hrs</h2>
            <p class="play-data-previous">Last Week - 36hrs</p>
          </div>
        </div>
      </section>

      <section class="study">
        <div class="study-image">
          <img src="./images/icon-study.svg" alt="" />
        </div>
        <div class="study-content">
          <div class="study-title">
            <p>Study</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="study-data">
            <h2 class="study-data-current">4hrs</h2>
            <p class="study-data-previous">Last Week - 7hrs</p>
          </div>
        </div>
      </section>

      <section class="exercise">
        <div class="exercise-image">
          <img src="./images/icon-exercise.svg" alt="" />
        </div>
        <div class="exercise-content">
          <div class="exercise-title">
            <p>Exercise</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="exercise-data">
            <h2 class="exercise-data-current">4hrs</h2>
            <p class="exercise-data-previous">Last Week - 5hrs</p>
          </div>
        </div>
      </section>
      <section class="social">
        <div class="social-image">
          <img src="./images/icon-social.svg" alt="" />
        </div>
        <div class="social-content">
          <div class="social-title">
            <p>Social</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="social-data">
            <h2 class="social-data-current">5hrs</h2>
            <p class="social-data-previous">Last Week - 10hrs</p>
          </div>
        </div>
      </section>

      <section class="selfcare">
        <div class="selfcare-image">
          <img src="./images/icon-self-care.svg" alt="" />
        </div>
        <div class="selfcare-content">
          <div class="selfcare-title">
            <p>Self Care</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="selfcare-data">
            <h2 class="selfcare-data-current">2hrs</h2>
            <p class="selfcare-data-previous">Last Week - 2hrs</p>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="./app.js"></script>
</html>
